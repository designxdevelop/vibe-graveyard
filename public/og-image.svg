<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="2" fill="rgba(0,0,0,0.15)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- Stars -->
  <circle cx="100" cy="80" r="2" fill="#00ff00" opacity="0.5"/>
  <circle cx="250" cy="120" r="1" fill="#00ff00" opacity="0.7"/>
  <circle cx="400" cy="60" r="2" fill="#00ff00" opacity="0.4"/>
  <circle cx="550" cy="100" r="1" fill="#00ff00" opacity="0.6"/>
  <circle cx="700" cy="50" r="2" fill="#00ff00" opacity="0.5"/>
  <circle cx="850" cy="90" r="1" fill="#00ff00" opacity="0.8"/>
  <circle cx="1000" cy="70" r="2" fill="#00ff00" opacity="0.4"/>
  <circle cx="1100" cy="110" r="1" fill="#00ff00" opacity="0.6"/>
  <circle cx="150" cy="150" r="1" fill="#00ff00" opacity="0.5"/>
  <circle cx="950" cy="130" r="2" fill="#00ff00" opacity="0.3"/>
  
  <!-- Moon -->
  <circle cx="1050" cy="100" r="50" fill="#004400"/>
  <circle cx="1040" cy="90" r="50" fill="#0a0a0a"/>
  
  <!-- Ground -->
  <rect x="0" y="530" width="1200" height="100" fill="#1a4d1a"/>
  <rect x="0" y="520" width="1200" height="20" fill="#3d2817"/>
  
  <!-- Grass tufts -->
  <rect x="50" y="510" width="8" height="10" fill="#1a4d1a"/>
  <rect x="150" y="512" width="6" height="8" fill="#1a4d1a"/>
  <rect x="300" y="508" width="10" height="12" fill="#1a4d1a"/>
  <rect x="500" y="510" width="8" height="10" fill="#1a4d1a"/>
  <rect x="700" y="512" width="6" height="8" fill="#1a4d1a"/>
  <rect x="900" y="508" width="10" height="12" fill="#1a4d1a"/>
  <rect x="1100" y="510" width="8" height="10" fill="#1a4d1a"/>
  
  <!-- Left gravestone -->
  <rect x="150" y="350" width="120" height="170" fill="#666666"/>
  <rect x="160" y="320" width="100" height="40" fill="#666666"/>
  <rect x="180" y="300" width="60" height="30" fill="#666666"/>
  <rect x="150" y="510" width="120" height="10" fill="#333333"/>
  <rect x="260" y="350" width="10" height="170" fill="#333333"/>
  <!-- RIP on left stone -->
  <rect x="175" y="370" width="8" height="30" fill="#004400"/>
  <rect x="183" y="370" width="14" height="8" fill="#004400"/>
  <rect x="183" y="392" width="10" height="8" fill="#004400"/>
  <rect x="205" y="370" width="8" height="30" fill="#004400"/>
  <rect x="225" y="370" width="20" height="8" fill="#004400"/>
  <rect x="225" y="378" width="8" height="22" fill="#004400"/>
  <rect x="225" y="378" width="20" height="8" fill="#004400"/>
  
  <!-- Center gravestone (main/larger) -->
  <rect x="450" y="280" width="180" height="240" fill="#666666"/>
  <rect x="470" y="240" width="140" height="50" fill="#666666"/>
  <rect x="500" y="210" width="80" height="40" fill="#666666"/>
  <rect x="450" y="510" width="180" height="10" fill="#333333"/>
  <rect x="620" y="280" width="10" height="240" fill="#333333"/>
  <!-- Cross on center stone -->
  <rect x="525" y="180" width="30" height="10" fill="#00ff00"/>
  <rect x="535" y="170" width="10" height="30" fill="#00ff00"/>
  
  <!-- Right gravestone (cracked) -->
  <rect x="850" y="380" width="100" height="140" fill="#666666"/>
  <rect x="860" y="360" width="80" height="30" fill="#666666"/>
  <rect x="870" y="345" width="60" height="20" fill="#666666"/>
  <rect x="850" y="510" width="100" height="10" fill="#333333"/>
  <rect x="940" y="380" width="10" height="140" fill="#333333"/>
  <!-- Crack -->
  <rect x="880" y="400" width="4" height="20" fill="#333333"/>
  <rect x="884" y="415" width="4" height="25" fill="#333333"/>
  <rect x="880" y="435" width="4" height="30" fill="#333333"/>
  
  <!-- Main title text -->
  <text x="600" y="320" font-family="monospace" font-size="48" fill="#00ff00" text-anchor="middle" font-weight="bold">VIBE GRAVEYARD</text>
  
  <!-- Subtitle -->
  <text x="600" y="380" font-family="monospace" font-size="20" fill="#004400" text-anchor="middle">WHERE ABANDONED PROJECTS REST IN PEACE</text>
  
  <!-- Tagline -->
  <text x="600" y="460" font-family="monospace" font-size="16" fill="#00ff00" text-anchor="middle" opacity="0.7">F TO PAY RESPECTS</text>
  
  <!-- Scanline overlay -->
  <rect width="1200" height="630" fill="url(#scanlines)"/>
  
  <!-- Glow effect on title -->
  <text x="600" y="320" font-family="monospace" font-size="48" fill="#00ff00" text-anchor="middle" font-weight="bold" filter="blur(3px)" opacity="0.5">VIBE GRAVEYARD</text>
</svg>
